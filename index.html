<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>World Clock Vanilla JS</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
        <link rel="stylesheet" href="./src/style.css" />
    </head>
    <body id="body" class="default-body">
        <header>
            <a href="/" aria-label="Return to homepage" class="color-inherit">
                <h1>World Clock</h1>
            </a>
            <div>
                <div class="local-time-div">Local Time:</div>
                <div class="current-local-time" id="current-local-time"></div>
            </div>
        </header>
        <main id="main" class="default-main box-shadow-class">
            <section class="location-form">
                <form>
                    <select
                        class="box-shadow-class location-select color-inherit default-select"
                        id="location-select"
                        aria-label="Select a city for the time there."
                    >
                        <option value="" disabled selected>
                            Choose a city to display its time. Up to four cities
                            can be shown sequentially.
                        </option>
                        <option value="local">My Location</option>
                    </select>
                </form>
            </section>
            <section class="location-current-times">
                <div id="location-0">
                    <div class="location-current-time-div box-shadow-class">
                        <div class="location-name-date-div">
                            <h3 class="location-name" id="location-name-0"></h3>
                            <p class="location-date" id="location-date-0"></p>
                        </div>
                        <h4 class="location-time">
                            <span class="local" id="location-time-0"></span>

                            <span
                                class="location-time-am-pm"
                                id="location-time-am-pm-0"
                            ></span>
                        </h4>
                    </div>
                </div>
                <div id="location-1"></div>
                <div id="location-2"></div>
                <div id="location-3"></div>
            </section>
        </main>
        <footer>
            <p>
                <a
                    href="https://github.com/LizzieDworsky/WorldClock_VanillaJS"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="color-inherit"
                    >Open-source code</a
                >
                by Amy Dworsky
            </p>
        </footer>
        <script type="module" src="./src/app.js"></script>
    </body>
</html>
