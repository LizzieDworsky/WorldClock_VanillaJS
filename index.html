<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>World Clock</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
    </head>
    <body>
        <header>
            <h1>World Clock</h1>
        </header>
        <main>
            <form>
                <select id="location-select">
                    <option value="">Select a City</option>
                    <option value="Europe/Paris">Paris, France</option>
                    <option value="Asia/Tokyo">Tokyo, Japan</option>
                    <option value="Australia/Sydney">Sydney, Australia</option>
                </select>
            </form>
        </main>
        <footer>
            <p>
                <a href="https://github.com/LizzieDworsky/WorldClock_VanillaJS"
                    >Open-source code</a
                >
                by Amy Dworsky
            </p>
        </footer>
        <script>
            function currentTimeLocation(event) {
                if (event.target.value.length > 0) {
                    let currentTime = moment().tz(event.target.value);
                    alert(
                        `It is ${currentTime.format(
                            "dddd, MMMM M, YYYY h:mm A"
                        )} in ${event.target.value}`
                    );
                }
            }

            let locationSelect = document.getElementById("location-select");
            locationSelect.addEventListener("change", currentTimeLocation);
        </script>
    </body>
</html>
