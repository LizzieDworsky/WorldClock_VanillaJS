<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>World Clock Vanilla JS</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
        <link rel="stylesheet" href="./src/style.css" />
    </head>
    <body>
        <header>
            <h1>World Clock</h1>
            <h2>
                <div class="local-time-span">Local Time:</div>
                <span id="current-local-time">10:12 AM</span>
            </h2>
        </header>
        <main>
            <section class="location-form">
                <form>
                    <select id="location-select">
                        <option value="">Choose City</option>
                        <option value="Europe/Paris">Paris, France</option>
                        <option value="Asia/Tokyo">Tokyo, Japan</option>
                        <option value="Australia/Sydney">
                            Sydney, Australia
                        </option>
                    </select>
                </form>
            </section>
            <section class="location-current-times">
                <div class="location-current-time-div">
                    <h3 class="location-name" id="location-name-one">
                        Los Angeles, USA
                    </h3>
                    <p class="location-date" id="location-date-one">
                        November 11th, 2023
                    </p>
                    <h4 class="location-time" id="location-time-one">
                        1:48:15
                        <span
                            class="location-time-am-pm"
                            id="location-time-am-pm-one"
                            >AM</span
                        >
                    </h4>
                </div>
            </section>
        </main>
        <footer>
            <p>
                <a
                    href="https://github.com/LizzieDworsky/WorldClock_VanillaJS"
                    target="_blank"
                    rel="noopener noreferrer"
                    >Open-source code</a
                >
                by Amy Dworsky
            </p>
        </footer>
        <script type="module" src="./src/app.js"></script>
    </body>
</html>
