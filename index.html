<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>World Clock Vanilla JS</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
        <script
            src="https://kit.fontawesome.com/d1f0694638.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="./src/style.css" />
    </head>
    <body>
        <header>
            <h1>World Clock</h1>
            <h2>
                <div class="local-time-span">Local Time:</div>
                <span id="current-local-time"></span>
            </h2>
        </header>
        <main>
            <section class="location-form">
                <form>
                    <select id="location-select">
                        <option value="">
                            Select A City (display up to four)
                        </option>
                        <option value="local">My Location</option>
                        <option value="Europe/Paris">Paris, FRA</option>
                        <option value="Asia/Tokyo">Tokyo, JPN</option>
                        <option value="Australia/Sydney">Sydney, AUS</option>
                    </select>
                </form>
            </section>
            <section class="location-current-times-plus-minus">
                <div class="location-current-times">
                    <div id="location-0">
                        <div class="location-current-time-div">
                            <div class="location-name-date-div">
                                <h3
                                    class="location-name"
                                    id="location-name-0"
                                ></h3>
                                <p
                                    class="location-date"
                                    id="location-date-0"
                                ></p>
                            </div>
                            <h4 class="location-time">
                                <span id="location-time-0"></span>

                                <span
                                    class="location-time-am-pm"
                                    id="location-time-am-pm-0"
                                ></span>
                            </h4>
                        </div>
                    </div>
                    <div id="location-1"></div>
                    <div id="location-2"></div>
                    <div id="location-3"></div>
                </div>
                <div class="plus-minus">
                    <i class="fa-solid fa-plus"></i>
                </div>
            </section>
        </main>
        <footer>
            <p>
                <a
                    href="https://github.com/LizzieDworsky/WorldClock_VanillaJS"
                    target="_blank"
                    rel="noopener noreferrer"
                    >Open-source code</a
                >
                by Amy Dworsky
            </p>
        </footer>
        <script src="./src/app.js"></script>
    </body>
</html>
